<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Page with Drop Down Menu</title>
</head>
<body>   
       <!-- HTML TASK 4 -->
       <!-- Registration Form-->

       <br>
       <h1>Registration Form</h1>
       <div>
         <form>
           <div>
             <label>Name:   </label>
             <input type="text"  placeholder="Enter your name">
           </div>
           <br>
           <div>
            <label>Email:   </label>
            <input type="email"  placeholder="abc@example.com">
          </div>
          <br>
          <div>
            <input type="radio"> <label> Male</label>
            <input type="radio"> <label> Female</label> 
            <input type="radio"> <label> Other</label> 
          </div>
          <br>
          <div>
            <select>
              <option> Select your Country</option>
              <option value="india">Afghanistan</option>
               <option value="usa">Armenia</option>
               <option value="australia">Bangladesh</option>
               <option value="brazil">Brazil</option>
               <option value="canada">Canada</option>
               <option value="china">China</option>
               <option value="india">India</option>
               <option value="japan">Japan</option>
               <option value="japan">Jordan</option>
               <option value="usa">USA</option>
             </select>
            </div>
            <br>
            <div>
             <label>Address:   </label>
             <input type="text"  placeholder="Enter your address">
            </div>
            <br>
            <div>
             <button type="submit"> Submit </button>
             <button type="reset"> Reset </button>
            </div>
          </form>
       </div>
       <br>
       <hr>
</body>
</html>
